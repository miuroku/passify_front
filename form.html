        <div class="wrapper">
            <div class="part1">
                <div class="h1">
                    <h1>
                        план 
                        <p>продвижения</p>
                    </h1>
                    <div class="h1-down">
                        Сформируйте пошаговый план продвижения для высокотехнологичного среднего бизнеса ориетированного  на конечных потребителей бесплатно.
                    </div>

                </div>
                <div class="circle2">
                    <svg width="348" height="348" viewBox="0 0 348 348" fill="none" xmlns="http://www.w3.org/2000/svg" class="c39">
                        <g filter="url(#filter0_f_103_560)">
                        <circle cx="174" cy="174" r="73" fill="#DBFF00" fill-opacity="0.66"/>

                <div class="wrapper">
                    <div class="part5_5">
                        <form action="#">
                            <legend>Свяжитесь с нами</legend>
                            <div class="input">
                                <div class="input-1-1">
                                    <textarea name="info" cols="84" rows="1" placeholder="Название компании" class="texta"></textarea>
                                </div>
                                <div class="input-1">
                                    
                                    <input type="text" name="phn" placeholder="Номер телефона">
                                    <input type="email" name="email" placeholder="E-mail">
                                </div>
                                <div class="input-2">
                                    <select class="select-css">
                                        <option selected disabled>Цель продвижения:</option>
                                        <option value="aim_1">повышение узнаваемости</option>
                                        <option value="aim_2">увеличение спроса на товары и услуги</option>
                                        <option value="aim_3">увеличение продаж товаров и услуг</option>
                                      </select> 
                                      <select class="select-css">
                                        <option selected disabled>Сфера деятельности:</option>
                                        <option value="sphere_1">автомобили</option>
                                        <option value="sphere_2">бытовая техника</option>
                                        <option value="sphere_3">образование</option>
                                        <option value="sphere_4">медицина</option>
                                        <option value="sphere_5">косметика</option>
                                        <option value="sphere_6">электроника</option>
                                      </select>
                                </div>
                                <div class="input-2">
                                    <input type="text" name="budget" placeholder="Бюджет" pattern="[0-9]{6}">
                                    <select class="select-css">
                                        <option selected disabled>Период продвижения:</option>
                                        <option value="period_1">1 месяц</option>
                                        <option value="period_2">2 месяца</option>
                                        <option value="period_3">3 месяца</option>
                                        <option value="period_6">6 месяцев</option>
                                        <option value="period_9">9 месяцев</option>
                                        <option value="period_12">12 месяцев</option>
                                      </select>
                                </div>
                                <div class="buttons"></div>
                                    <button type="submit" id="submitform">Отправить</button>
                                </div>
                                
                            </div>
                            
                        </form>
